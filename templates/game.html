<!DOCTYPE html>
<html>
<head>
    <title>Water Use Higher or Lower Game</title>
</head>
<body>
    <h1>Water Use Higher or Lower Game</h1>
    <p>Your score: {{ score }}</p>
    <p>The food is: {{ food }}</p>
    <p>The water usage is: {{ water }} liters/kg</p>
    <p>Is the water usage of the next food higher or lower?</p>
    <form action="{{ url_for('play') }}" method="POST">
        <input type="radio" name="answer" value="higher"> Higher<br>
        <input type="radio" name="answer" value="lower"> Lower<br>
        <br>
        <input type="hidden" name="compare" value="{{ compare }}">
        <input type="hidden" name="score" value="{{ score }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
